<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/_template.xhtml">
	<ui:define name="title">AHA - Car Rental Service</ui:define>
	<ui:define name="content">
		<h1 style="text-align: center;">Car Owner Application Form</h1>

		<h:form id="form">
			<p:messages for="controllerMessages">
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid id="formGrid" style="margin: 0 auto;"
				styleClass="ui-noborder">
				<p:focus context="formGrid" />
				<p:row styleClass="ui-widget-header">
					<p:column colspan="2">Account Information</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="Username" for="username" />
					</p:column>
					<p:column>
						<p:inputText id="username"
							value="#{carOwnerApplicationController.carOwnerProfile.user.username}" required="true"
							requiredMessage="Required">
							<p:ajax event="blur"
								listener="#{carOwnerApplicationController.checkUsernameAvailability}" />
						</p:inputText>

						<p:messages for="username" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="Password" for="passwordInput" />
					</p:column>
					<p:column>
						<p:password id="passwordInput"
							value="#{carOwnerApplicationController.carOwnerProfile.user.password}" required="true"
							feedback="true" requiredMessage="Password is required" />

						<p:message for="passwordInput" />
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="2" styleClass="ui-widget-header">
						Persional Information
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<p:outputLabel value="First Name" for="firstNameInput" />
					</p:column>
					<p:column>
						<p:inputText id="firstNameInput"
							value="#{carOwnerApplicationController.carOwnerProfile.firstName}" required="true"
							requiredMessage="Frist Name is required" />

						<p:message for="firstNameInput" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Last Name" for="lastNameInput" />
					</p:column>
					<p:column>
						<p:inputText id="lastNameInput"
							value="#{carOwnerApplicationController.carOwnerProfile.lastName}" required="true"
							requiredMessage="Last Name is required" />

						<p:message for="lastNameInput" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="DOB" for="dobInput" />
					</p:column>
					<p:column>
						<p:calendar id="dobInput"
							value="#{carOwnerApplicationController.carOwnerProfile.dob}" pattern="MM/dd/yyyy"
							mask="true" required="true" requiredMessage="DOB is required">
						</p:calendar>

						<p:message for="dobInput" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Email Address" for="emailAddressInput" />
					</p:column>
					<p:column>
						<p:inputText id="emailAddressInput"
							value="#{carOwnerApplicationController.carOwnerProfile.emailAddress}"
							required="true" requiredMessage="Email Address is required" />

						<p:message for="emailAddressInput" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Phone" for="phoneInput" />
					</p:column>
					<p:column>
						<p:inputText id="phoneInput"
							value="#{carOwnerApplicationController.carOwnerProfile.phone}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel value="Address" for="addressInput" />
					</p:column>
					<p:column>
						<p:inputText id="addressInput"
							value="#{carOwnerApplicationController.carOwnerProfile.address}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="3" style="text-align: center">
						<p:commandButton update="formGrid" value="Apply" icon="fa fa-save"
							action="#{carOwnerApplicationController.save}" />
					</p:column>
				</p:row>
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
</html>
